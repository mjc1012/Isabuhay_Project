
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">

    <title>Isabuhay - My Account</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!--

TemplateMo 570 Chain App Dev

https://templatemo.com/tm-570-chain-app-dev

-->

    <!-- Additional CSS Files --><link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-chain-app-dev.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animated.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jeff_custom.css' %}">

  </head>

  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
  
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
               <a href="#" class="logo">
                <img src="{% static 'assets/images/logo.png' %}" alt="Chain App Dev" w>
              </a>
              <!-- ***** Logo End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
  
  
    <div id="All CBC" class="services section">

      <div class="col-lg-8 offset-lg-2">
        <div class="section-heading  wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s">
          <h4>My <em>Account</em></h4>
          </div>
      </div>
      
      <div class="container">
        <!-- SOMETHING HERE -->
        
        <div class="row">

          <div class="col-lg-4 offset-lg-4 wow slideInUp">
            <div class="card-body align-items-center text-center" style="background-color: white; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.1); z-index: 10; border-radius: 50px; height: 500px;">
              <h3>Update Profile Picture</h3>
              <br>  
              {% if not user.profile_picture %}
                    <img  src="{% static 'assets/images/user-profile-icon.png' %}" class="rounded-circle" style="width: 50%;">
                {% else %}
                    <img  src="{{user.profile_picture.url}}" class="rounded-circle" style="width: 50%;">
                {% endif %}
                <div class="mt-3">
                  <h4>{{user.firstname}} {{user.lastname}}</h4>
                  <br>
                  
                  <form action="" method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <table style="width: 100%; text-align: left;">
                        <td>
                          <input type="file" name="{{form.profile_picture.name}}" accept="image/*" required>
                        </td>
                    </table>
                    <br>
                    <input type="submit" class="btn btn-outline-primary" name="changePhotoBtn" value="Change Photo">
                    <br>
                    <a href="{% url 'UpdateAccountPage' %}">Go Back</a>
                    {{form.errors}}
                  </form> 
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/animation.js' %}"></script>
  <script src="{% static 'assets/js/imagesloaded.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
